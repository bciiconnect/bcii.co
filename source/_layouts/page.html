<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="default.css" />
</head>
<body>
{% include 'sidebar' %}
<main class="half-padding">
    <div class="col-3-3">
        <div class="card header bg-orange">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-2-3">
            <div class="card">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="col-1-3">
            <div class="card">
                <div class="card-bg bg-dark-blue" style="background-image: url('assets/')"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
